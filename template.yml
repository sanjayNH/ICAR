AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ICar Sample Serverless Application.

Resources:

  ProductsApi:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 100
      Handler: products.handler
      Runtime: nodejs6.10
      CodeUri: ./src
      Events:
        ListProducts:
          Type: Api
          Properties:
            Path: /products
            Method: get
        CreateProduct:
          Type: Api
          Properties:
            Path: /products
            Method: post
        Product:
          Type: Api
          Properties:
            Path: /products/{product}
            Method: any